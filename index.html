<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>City Spot</title>
</head>

<body>
  <header class="d-flex p-2 align-items-center justify-content-around">
    <h1>City Spot</h1>

    <div id="search-container" class="dropdown d-flex p-2 gap-3">
      <input type="date" id="date-picker">
      <select name="cities" id="select-cities" class="btn btn-primary dropdown-toggle" >
        <option value="">Select city</option>
      </select>
      <select name="event-type" id="select-type-events" class="btn btn-primary dropdown-toggle">
        <option value="" class="dropdown-menu">Select event</option>
        <option value="" class="dropdown-item">All events</option>
      </select>
      <button id="search-button" class="btn btn-primary ">Search</button>
    </div>
  </header>


  <div class="main-container d-flex p-4 justify-content-between">
    <div id="events-container">
      <h2>Popular matches</h2>
    </div>
     <div id="map"></div>
  </div>


  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script type="module" src="main.js" defer></script>
</body>

</html>
